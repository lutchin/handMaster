<header class="page-header">
  <div class="container">
    <div class="page-header__menu menu">
      <div class="page-header__logo logo">
        <a href="index.html" class="logo__link">HandMaster</a>
      </div>

      <div class="page-header__search">
        <form class="search-form">
          <p class="search-form__block">
            <label for="site-search" class="search-form__block-title visually-hidden">Поиск по сайту</label>
            <input class="search-form__field" id="site-search" type="search" name="search" placeholder="Поиск">
            <button class="search-form__submit" type="submit" aria-label="Искать">
              <svg width="18" height="18" class="search-form__submit-img" role="img">
                <use xlink:href="img/svg/symbol/sprite.svg#search"></use>
              </svg>
            </button>
          </p>
        </form>
      </div>

      <div class="page-header__user user-info">
        <ul class="user-info__list">
          <li class="user-info__item user-info__item--likes">
            <a href="#" class="user-info__link" aria-label="Лайки пользователя">
              <svg width="23" height="23" class="user-info__link-img" role="img">
                <use xlink:href="img/svg/symbol/sprite.svg#likes"></use>
              </svg>
              <span class="user-info__link-count">10</span>
            </a>
          </li>
          <li class="user-info__item user-info__item--cart">
            <a href="#" class="user-info__link" aria-label="Корзина пользователя">
              <svg width="23" height="23" class="user-info__link-img" role="img">
                <use xlink:href="img/svg/symbol/sprite.svg#cart"></use>
              </svg>
              <span class="user-info__link-count">178</span>
            </a>
          </li>
          <li class="user-info__item user-info__item--login">
            <a href="#" class="user-info__link" aria-label="Вход в личный кабинет">
              <svg width="23" height="23" class="user-info__link-img" role="img">
                <use xlink:href="img/svg/symbol/sprite.svg#login"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>

      <button class="nav-toggle" aria-label="Показать/скрыть меню"></button>

    </div>

    <div class="page-header__nav">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">Изделия</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Мастера</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Мастер-классы</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Акции и скидки</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Афиша</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Продавцам</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Покупателям</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
